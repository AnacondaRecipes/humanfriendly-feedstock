{% set version = "6.1" %}

package:
  name: humanfriendly
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/humanfriendly/humanfriendly-{{ version }}.tar.gz
  sha256: b77d1aa8d73b6fe7e8860fa516fbc0e2aa85bff159d7525b0213353817cf1cfc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - humanfriendly = humanfriendly.cli:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyreadline  # [win]
    - monotonic  # [py2k]

test:
  imports:
    - humanfriendly
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://humanfriendly.readthedocs.org
  license: MIT
  license_file: LICENSE.txt
  summary: 'Human friendly output for text interfaces using Python.'

extra:
  recipe-maintainers:
    - ocefpaf
    - ccordoba12
